<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Shelter Builder</title>
  <meta name="theme-color" content="#0e1a27">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./style.css">
  <!-- Preflight zuerst -->
  <script type="module" src="./preflight.js"></script>
</head>
<body>
  <div id="hud">
    <div id="resources">
      <span id="rWood">Holz: 0</span>
      <span id="rMetal">Metall: 0</span>
      <span id="rFood">Nahrung: 0</span>
      <span id="rPower">Strom: 0/0</span>
      <span id="rDef">Verteid.: 0</span>
      <span id="rThreat">Bedrohung: 0%</span>
      <span id="rHP">Integrität: 100%</span>
    </div>

    <div id="toolbar">
      <div id="buildwrap">
        <label for="buildSelect">Gebäude:</label>
        <select id="buildSelect" aria-label="Gebäude auswählen"></select>
      </div>

      <div id="actions">
        <button id="modeBtn" data-mode="build">Modus: Bauen</button>
        <button id="saveBtn">Speichern</button>
        <button id="loadBtn">Laden</button>
        <button id="exportBtn">Export</button>
        <button id="importBtn">Import</button>
        <button id="resetBtn">Neues Spiel</button>
      </div>
    </div>

    <div id="msg">Tipp: Lange drücken auf ein Gebäude = Upgrade · „Modus: Abreißen“ entfernt mit 50 % Rückerstattung.</div>
  </div>

  <canvas id="c" width="288" height="192"></canvas>

  <div id="log" aria-live="polite"></div>

  <!-- Spiel-Bootstrap -->
  <script type="module" src="./main.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => navigator.serviceWorker.register("./sw.js"));
    }
  </script>
</body>
</html>
