<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Shelter Builder</title>

  <!-- PWA/Theme -->
  <meta name="theme-color" content="#0e1a27">
  <link rel="manifest" href="./manifest.webmanifest">

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css">

  <!-- Preflight/Debug: als ERSTES laden -->
  <script type="module" src="./preflight.js"></script>
</head>
<body>
  <noscript>
    <div style="padding:12px;background:#301010;color:#fff;font:14px system-ui">
      JavaScript ist deaktiviert – das Spiel benötigt JS.
    </div>
  </noscript>

  <div id="hud">
    <!-- Ressourcenanzeige -->
    <div id="resources">
      <span id="rWood">Holz: 0</span>
      <span id="rMetal">Metall: 0</span>
      <span id="rFood">Nahrung: 0</span>
      <span id="rPower">Strom: 0/0</span>
      <span id="rDef">Verteid.: 0</span>
      <span id="rThreat">Bedrohung: 0%</span>
      <span id="rHP">Integrität: 100%</span>
    </div>

    <!-- Toolbar: Gebäudeauswahl + Aktionen -->
    <div id="toolbar">
      <div id="buildwrap">
        <label for="buildSelect">Gebäude:</label>
        <select id="buildSelect" aria-label="Gebäude auswählen"></select>
      </div>

      <div id="actions">
        <button id="modeBtn" data-mode="build">Modus: Bauen</button>
        <button id="saveBtn">Speichern</button>
        <button id="loadBtn">Laden</button>
        <button id="exportBtn">Export</button>
        <button id="importBtn">Import</button>
        <button id="errExportBtn">Fehlerlog exportieren</button>
        <button id="cfgBtn">Balancing</button>
        <button id="resetBtn">Neues Spiel</button>
      </div>
    </div>

    <div id="msg">
      Tipp: Lange drücken auf ein Gebäude = Upgrade · „Modus: Abreißen“ entfernt mit 50&nbsp;% Rückerstattung.
    </div>
  </div>

  <!-- Spielfeld -->
  <canvas id="c" width="288" height="192"></canvas>

  <!-- Event-/System-Log -->
  <div id="log" aria-live="polite"></div>

  <!-- Boot-Checker lädt main.js erst nach File-Checks -->
  <script type="module" src="./bootcheck.js"></script>

  <!-- Service Worker Registrierung -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js");
      });
    }
  </script>
</body>
</html>
